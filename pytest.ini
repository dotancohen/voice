[pytest]
# Pytest configuration for Voice Rewrite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for core functionality (database, config)
    gui: GUI integration tests (requires Qt/PySide6)
    cli: CLI tests (command-line interface)
    web: Web API tests (Flask REST API)
    slow: Tests that take significant time to run

# Qt-specific settings
qt_api = pyside6

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
